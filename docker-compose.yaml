version: '3'

services:
  connector:
    build: ./telegram-connector
    ports:
      - 8001:8001
    networks:
      connector-distributor-network:
        aliases:
            - connector

  distributor:
    build: ./distributionservice
    ports:
      - 8002:8002
    depends_on:
      - connector
      - postgres
    networks:
      connector-distributor-network:
        aliases:
          - distributor
      distributor-private-network:
        aliases:
          - distributor
      nordbahn-service-network:
        aliases:
          - distributor
      translate-service-network:
        aliases:
          - distributor
      urlshortener-service-network:
        aliases:
          - distributor
      wikipedia-service-network:
        aliases:
          - distributor
      weather-service-network:
        aliases:
          - distributor

  postgres:
    restart: always
    image: sameersbn/postgresql:10-2
    ports:
      - 5432:5432
    environment:
      - DEBUG=false
      - DB_USER=Telegram
      - DB_PASS=telegram
      - DB_NAME=Telegram
    volumes:
      - /srv/docker/postgresql:/var/lib/postgresql
    networks:
      distributor-private-network:
        aliases:
          - postgres

  nordbahn:
    build: ./nordbahnservice
    ports:
      - 8003:8003
    depends_on:
      - distributor
    networks:
      nordbahn-service-network:
        aliases:
          - nordbahn

  translate:
    build: ./translateservice
    ports:
      - 8004:8004
    depends_on:
      - distributor
    networks:
      translate-service-network:
        aliases:
          - translate

  urlshortener:
    build: ./urlshortenerservice
    ports:
      - 8005:8005
    depends_on:
      - distributor
    networks:
      urlshortener-service-network:
        aliases:
          - urlshortener

  wikipedia:
    build: ./wikipediaservice
    ports:
      - 8006:8006
    depends_on:
      - distributor
    networks:
      wikipedia-service-network:
        aliases:
          - wikipedia

  weather:
    build: ./weatherservice
    ports:
      - 8007:8007
    depends_on:
      - distributor
      - mariadb
    networks:
      weather-service-network:
        aliases:
          - weather
      weather-private-network:
        aliases:
          - weather

  mariadb:
    image: bitnami/mariadb:latest
    restart: on-failure
    environment:
      - MARIADB_ROOT_USER=telegram-weather
      - MARIADB_ROOT_PASSWORD=fqWSU9Y7mLDmLTpKDA84fFg3rGEem8yAdNy57C2gcJJMjT7e9C3wEzpCzR5juZy6
      - MARIADB_DATABASE=telegram-weather
    networks:
      weather-private-network:
        aliases:
          - mariadb

networks:
  connector-distributor-network:
    driver: bridge
  distributor-private-network:
    driver: bridge
  nordbahn-service-network:
    driver: bridge
  translate-service-network:
    driver: bridge
  urlshortener-service-network:
    driver: bridge
  wikipedia-service-network:
    driver: bridge
  weather-service-network:
    driver: bridge
  weather-private-network:
    driver: bridge