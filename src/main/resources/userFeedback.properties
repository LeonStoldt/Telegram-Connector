# error
message.default=Tut mir leid, darauf habe ich aktuell noch keine Antwort.
message.start=Moin {0}! \nIch bin Mia, deine individuale Assistentin für alltägliche Probleme. Es freut mich sehr, dass du meine Funktionen in Anspruch nehmen möchtest. Mithilfe des Kommandos '/hilfe' erzähle ich dir alles über meine bisherigen Funktionen. Ich wünsche dir viel Spaß und hoffe, du schreibst mir schon bald.
message.stop=Tut mir leid, dass du meine Funktionen nicht weiter nutzen möchtest. Ich lass dich erstmal in Ruhe, bis du wieder '/start' schreibst. \nSolltest du deine Daten löschen lassen wollen, schreibe einfach '/delete' und ich lösche deine Daten endgültig.
message.delete=Deine Daten wurden erfolgreich gelöscht.
message.info=Diese Daten habe ich über dich gespeichert:
message.help=/start - Beim Bot registrieren/anmelden \n/stop - Beim Bot abmelden \n/delete - Gespeicherte Daten löschen lassen